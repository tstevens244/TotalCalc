<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total-Calc | Utility Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="hub-container">
    <header class="hub-header">
        <h1 class="logo">TotalCalc<span>.net</span></h1>
        <div class="search-box">
            <input type="text" id="calc-search" placeholder="Search for a tool...">
        </div>
    </header>

    <div class="directory-grid">
        <section class="calc-section">
            <div class="section-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/></svg>
                Financial
            </div>
            <div class="link-list">
                <a href="./mortgage/" class="tool-link">Mortgage Calculator</a>
                <a href="./loan/" class="tool-link">Loan Calculator</a>
                <a href="./auto-loan/" class="tool-link">Auto Loan Calculator</a>
                <a href="./compound-interest/" class="tool-link">Compound Interest</a>
            </div>
        </section>

        <section class="calc-section">
            <div class="section-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                Health
            </div>
            <div class="link-list">
                <a href="./bmi/" class="tool-link">BMI Calculator</a>
                <a href="./calorie/" class="tool-link">Calorie Calculator</a>
                <a href="./body-fat/" class="tool-link">Body Fat Calculator</a>
            </div>
        </section>

        <section class="calc-section">
            <div class="section-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                Math
            </div>
            <div class="link-list">
                <a href="./scientific/" class="tool-link">Scientific Calculator</a>
                <a href="./percentage/" class="tool-link">Percentage Calculator</a>
                <a href="./statistics/" class="tool-link">Statistics Calc</a>
            </div>
        </section>
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
